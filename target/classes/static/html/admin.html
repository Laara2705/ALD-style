<!DOCTYPE html>
<html>
  <head>
    <title>Admin | Zapatillas ALD</title>
    <link href="css/admin.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <a id="admin-button-exit" class="btn btn-outline-dark me-2" href="#home"
        >&lt; Back</a
      >
    </div>
    <div id="divg">
      <div id="left_div">
        <h1>Users</h1>
        <br />
        <form method="post" id="admin-users">
          <h2>Add</h2>
          <input type="text" id="username" placeholder="Username" />
          <input type="text" id="email" placeholder="Email" />
          <input type="password" id="addpassword" placeholder="Password" />
          <input
            type="password"
            id="addpasswordcheck"
            placeholder="Confirm password"
          />
          <button id="admin-button-adduser">Confirm</button>
          <br />
          <br />
          <br />
          <h2>Delete</h2>
          <input type="text" id="deletemail" placeholder="Email" />
          <button id="admin-button-deleteuser">Confirm</button>
        </form>
        
      </div>
    </div>
    <div id="admin-div">
        <h1>Documentation</h1>
        <p>See the internal documentation or javadoc about the backend:</p>
        <a href="../doc/index.html"><button id="javadoc-button">See here</button></a>
    </div>
  </body>
</html>
