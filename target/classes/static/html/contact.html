<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" type="text/css" href="css/contact.css" />

    <form action="" method="post" id="register-form">
      <h1 id="h1contact">Contact</h1>
      <br/>

      <div class="socialmedia">
        <p>
          <a href="https://twitter.com/ZapatillasALD%22%3E"
            ><img

              width="70"
              height="70"
          /></a>

        <p>
          <a href="https://www.instagram.com/"
            ><img
              src="images/logoInstagram.png"

          /></a>

        <p>
          <a href="mailto:support@zapatillasald.com"
            ><img src="images/logoEmail.png" alt="Email" width="50" height="50"
          /></a>
        </p>
