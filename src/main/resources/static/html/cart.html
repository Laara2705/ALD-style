<!DOCTYPE html>
<html>
<head>
	<title>Cart | Zapatillas ALD</title>
	<link rel="stylesheet" type="text/css" href="css/cart.css">
</head>
<body>
		<section id="carrito">
			<h2>Shoping Cart</h2>
			<table>
				<tr>
					<th>Product</th>
					<th>Price</th>
				</tr>
				<tr>
					<td>Air max 90 Black</td>
					<td>$130.00</td>
				</tr>
				<tr>
					<td>Air force 1 White</td>
					<td>$110.00</td>
				</tr>
			</table>
			<div class="total">
				<p>Total: $240.00</p>
			</div>
			<form>
				<label for="metodo-pago">Payment method:</label>
				<select id="metodo-pago" name="metodo-pago">
					<option value="tarjeta">Credit Card</option>
					<option value="paypal">PayPal</option>
				</select>
				<button type="submit" class="comprar">Confirm Purchase</button>
			</form>
		</section>
</body>
</html>
